<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alunos e Cursos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="section">
    <h2>Alunos</h2>
    <div id="alunos-list"></div>
    <input type="text" id="aluno-id" placeholder="Aluno ID (opcional)">
    <input type="text" id="aluno-nome" placeholder="Nome">
    <input type="text" id="aluno-apelido" placeholder="Apelido">
    <input type="number" id="aluno-curso" placeholder="Curso ID">
    <input type="number" id="aluno-ano" placeholder="Ano Curricular">
    <input type="number" id="aluno-idade" placeholder="Idade">
    <button class="save" onclick="saveAluno()">Salvar Aluno</button>
  </div>

  <div class="section">
    <h2>Cursos</h2>
    <div id="cursos-list"></div>
    <input type="number" id="curso-id" placeholder="Curso ID">
    <input type="text" id="curso-nome" placeholder="Nome do Curso">
    <button class="save" onclick="saveCurso()">Salvar Curso</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
