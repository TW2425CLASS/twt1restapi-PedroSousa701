<!-- Página CRUD de Alunos -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Alunos e Cursos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section>
      <h2>Alunos</h2>
      <div id="alunos-list"></div>
      <form id="aluno-form">
        <input type="text" id="aluno-id" placeholder="Aluno ID" hidden>
        <input type="text" id="aluno-nome" placeholder="Nome" required>
        <input type="text" id="aluno-apelido" placeholder="Apelido" required>
        <input type="number" id="aluno-curso-id" placeholder="Curso ID" required>
        <button type="submit" class="edit">Adicionar Aluno</button>
      </form>
    </section>
    <section>
      <h2>Cursos</h2>
      <div id="cursos-list"></div>
      <form id="curso-form">
        <input type="number" id="curso-id" placeholder="Curso ID" required>
        <input type="text" id="curso-nome" placeholder="Nome do Curso" required>
        <button type="submit" class="edit">Adicionar Curso</button>
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
